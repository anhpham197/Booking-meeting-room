<!DOCTYPE html>
<html>
<head>
    <title>Information</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <style>
        .form-group + .form-group{
            margin-top: 12px;
        }

        .card , .card-header{
            border-radius: 0px;
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="row">
            <div class="col-12">
                <form autocomplete="on" action="" method="post">
                    <div class="card">
                        <div class="card-header text-center">
                            <b>Đánh giá cuộc họp</b>
                        </div>
                        <div class="card-body">                        
                            <div class="form-group">
                                <label for="meetingId" style="margin-right: 10px;">Cuộc họp : </label>
                                <select name="meetingId" id="">
                                    <option value="405">phòng họp của Ánh</option>
                                    <option value="406">phòng họp của Hiếu</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="comment">Nhận xét :</label>
                                <textarea id="comment" class="form-control" rows="3"></textarea>
                            </div>  
                        </div>            
                        <div class="card-footer" style="text-align: center;">
                            <button type="button" class="btn btn-success">Gửi</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
