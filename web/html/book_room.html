<!DOCTYPE html>
<html>
<head>
    <title>Booking Room</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .form-group + .form-group{
            margin-top: 12px;
        }

        .form-gender + .form-gender{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="row">
            <div class="col-12">
                <form autocomplete="on" action="" method="post">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="card" style="height: 100%;">
                                        <div class="card-header">
                                            <b>Thông tin người đặt</b>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="usernameBooking">Họ tên người đặt</label>
                                                <input type="text" class="form-control" name="usernameBooking" id="usernameBooking" aria-describedby="usernameBookingHid" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label for="address">Địa chỉ</label>
                                                <input type="text" class="form-control" name="address" id="address" aria-describedby="addressHid" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label for="telephoneBooking">Số điện thoại</label>
                                                <input type="tel" class="form-control" name="telephoneBooking" id="telephoneBooking" aria-describedby="telephoneBookingHid" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label for="emailBooking">Email</label>
                                                <input type="email" class="form-control" name="emailBooking" id="emailBooking" aria-describedby="emailBookingHid" placeholder="">
                                            </div>                                      
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card" style="height: 100%;">
                                        <div class="card-header">
                                            <b>Đặt phòng họp</b>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="booking_date_start">Thời gian bắt đầu</label>
                                                <input type="datetime-local" class="form-control" name="booking_date_start" id="booking_date_start" aria-describedby="booking_date_startHid" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label for="booking_date_end">Thời gian kết thúc</label>
                                                <input type="datetime-local" class="form-control" name="booking_date_end" id="booking_date_end" aria-describedby="booking_date_endHid" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                <label for="roomId">Mã phòng</label>
                                                <select name="roomId" id="">
                                                    <option value="405">405</option>
                                                    <option value="406">406</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="textarea">Nội dung cuộc họp</label>
                                                <textarea id="textarea1" class="form-control" rows="1"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="fileupload">Đính kèm tệp</label>
                                                <input type = "file" name = "fileupload" >
                                            </div>
                                            <div class="form-group">
                                                <label for="textarea">Ghi chú</label>
                                                <textarea id="textarea2" class="form-control" rows="1"></textarea>
                                            </div>                                      
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer" style="text-align: center;">
                            <button type="button" class="btn btn-success  ">Đặt phòng</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
</body>
</html>
